<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/jquery.twbsPagination.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章列表
    </div>
    <div class="container-fluid common_con">
      <div class="row opt_btns">
        <div class="col-xs-6">
          <form class="form-inline">
            <select id="selCategory" name="" class="form-control input-sm">
              <option value="">所有分类</option>
              <option>未分类</option>
              <option>奇趣事</option>
              <option>会生活</option>
              <option>爱旅行</option>
            </select>
            <select id="selStatus" name="" class="form-control input-sm">
              <option value="">所有状态</option>
              <option value="草稿">草稿</option>
              <option value="已发布">已发布</option>
            </select>
            <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
          </form>
        </div>
        <div class="col-xs-6">
          <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
        </div>
      </div>
      <table class="table table-striped table-bordered table-hover mp20">
        <thead>
          <tr>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th class="text-center">发表时间</th>
            <th class="text-center">状态</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>王积千造统最头</td>
            <td>杰克</td>
            <td>奇趣事</td>
            <td class="text-center">2017-06-08 07:08:46</td>
            <td class="text-center">已发布</td>
            <td class="text-center">
              <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
              <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row text-center">
        <ul id="pagination" class="sync-pagination"></ul>
        <!-- <div id="content">Page 1</div> -->
        <!-- <ul class="sync-pagination pagination-sm"></ul> -->
      </div>
    </div>
  </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="selectCate">
  <option value="">所有分类</option>
  {{each}}
  <option value="{{$value.id}}">{{$value.name}}</option>
  {{/each}}
</script>
<script type="text/html" id="articleList">
  {{each}}
  <tr>
    <td>{{$value.title}}</td>
    <td>{{$value.author}}</td>
    <td>{{$value.category}}</td>
    <td class="text-center">{{$value.date}}</td>
    <td class="text-center">{{$value.state}}</td>
    <td class="text-center">
      <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
      <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
    </td>
  </tr>
  {{/each}}
</script>
<script>
  $(function () {



    //渲染下拉菜单
    $.ajax({
      url: BigNew.category_list,
      success(res) {
        if (res.code == 200) {
          $('#selCategory').html(template('selectCate', res.data));
        }
      }
    });
    //获取文章列表 默认全部 BigNew.article_query
    $("#btnSearch").click(function (e) {
      e.preventDefault()
      getArticleList(1)

    })
    //进页面默认调用一次筛选
    $("#btnSearch").click()

    function getArticleList(currentPage) {
      $.ajax({
        url: BigNew.article_query,
        data: {
          type: $("#selCategory").val(),
          state: $("#selStatus").val(),
          page: currentPage,
          perpage: 3,
        },
        success(res) {
          if (res.code == 200) {
            $('.common_con tbody').html(template('articleList', res.data.data));
            loadPagination(res.data.totalPage, currentPage)
          }
        }
      })
    }
    //分页插件封装 
    function loadPagination(totalPage, startPage) {
      //pagination插件使用
      //(1)先销毁旧插件
      $('#pagination').twbsPagination('destroy');
      //(2)重新加载插件
      $('#pagination').twbsPagination({
        totalPages: totalPage,
        visiblePages: 6,
        startPage: startPage,
        first: '首页',
        prev: '上一页',
        next: '下一页',
        last: '尾页',
        onPageClick: function (event, page) {
          //初次加载默认会执行一次点击事件
          console.log('点击页' + page);
          //页码处理函数
          /* 
          1.发现问题
              a. loadPagination(22,1)在加载的时候会默认执行一次 点击第一页的事件
              b. 点击第一页事件处理函数会调用  getArticleList(1)
              c. getArticleList(1)中ajax回调函数会调用 loadPagination(22,1)
              d. 两个函数之间会形成递归调用
          2.分析问题
              递归一定要有结束条件，否则会形成死循环
          3.解决问题
              方案一：给递归添加结束条件
                  判断当前页与点击页是否相等，只有不等才调用  getArticleList()
              方案二：给getArticleList()额外添加一个布尔类型参数，只有点击筛选才会重新加载分页插件

           */
          if (page != startPage) {
            getArticleList(page);
          }

        }
      });
    }

    //删除文章
    $("tbody").on("click", ".delete", function () {
      $.ajax({
        url: BigNew.article_delete,
        type: "post",
        dataType: "json",
        data: {
          id: $(".delete").data("id")
        },
        success(res) {
          alert(res.msg)
          location.reload()
        }
      })
    })
    //发表文章 设置父窗口 发表文章高亮
    $('#release_btn').click(function () {
      //$() :第一个参数：选择器  第二个参数：document，默认是当前窗口document
      $('.level02>li:eq(1)', window.parent.document).addClass('active')
        .siblings()
        .removeClass('active');
    });
  })
</script>

</html>
