<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- jq -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 模板引擎 -->
  <script src="./libs/template-web.js"></script>
  <!-- 日期插件jeDate需要引入的文件 -->
  <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
  <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
  <script src="./libs/jedate/js/jedate.js"></script>
  <!-- wangEditor需要引入的文件 -->
  <script src="./libs/wangEditor.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章编辑
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId">
              <option>类别一</option>
              <option>类别二</option>
              <option>类别三</option>
              <option selected>类别四</option>
              <option>类别五</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">
            <!-- 引入的日期插件 -->
            <div class="jeinpbox col-sm-4">
              <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
              <div class="icons jebtns" onclick="jeDate('#testico',{zIndex:20999,trigger:false,format: 'YYYY-MM-DD'})">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <!-- wangEditor的html结构 -->
            <div id="editor" class="col-sm-8">
              <p>请输入你要发表的文章正文!</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit">修改</button>
            <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="cat_list">
  <select class="form-control category" name="categoryId">
    {{each}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
  </select>
</script>
<script>
  $(function () {
    //初始化 富文本编辑器
    var E = window.wangEditor
    var editor = new E('#editor')
    editor.create()

    //日期插件初始化
    jeDate("#testico", {
      isinitVal: true, //是否初始化时间，默认不初始化时间
      zIndex: 20999, //弹出层的层级高度
      format: "YYYY-MM-DD",
      isTime: false,
      minDate: "2014-09-19 00:00:00"
    })
    //获取编辑文章的id
    var id = location.search.split("=")[1]
    console.log(id)
    //获取文章分类
    $.ajax({
      url: BigNew.category_list,
      success(res) {
        // console.log(res)
        if (res.code == 200) {
          $('select.category').html(template('cat_list', res.data));
        }
      }
    });
    //获取文章信息
    $.ajax({
      url: BigNew.article_search,
      data: {
        id
      },
      success(res) {
        console.log(res)
        if (res.code == 200) {
          $('input.title').val(res.data.title); //文章标题
          $('.article_cover').attr('src', res.data.cover); //文章封面
          $('select.category').val(res.data.categoryId); //文章类别
          $('#testico').val(res.data.date); //时间
          editor.txt.html(res.data.content); //文章内容
        }
      }
    })
    //预览图片
    $("#inputCover").on("change", function () {
      var imgUrl = URL.createObjectURL(this.files[0])
      $(".article_cover").attr("src", imgUrl)
    })

    //直接修改
    $(".btn-edit").on("click", function (e) {
      e.preventDefault();
      editArticle("已发布")
    })
    //修改为草稿
    $(".btn-draft").on("click", function (e) {
      e.preventDefault();
      editArticle("草稿")
    })
    //编辑文章
    function editArticle(state) {
      var formdata = new FormData($(".article_form")[0])
      formdata.append('content', editor.txt.html())
      formdata.append('id', id)
      formdata.append('state', state)
      $.ajax({
        url: BigNew.article_edit,
        type: 'post',
        data: formdata,
        contentType: false,
        processData: false,
        success(res) {
          if (res.code == 200) {
            alert('修改成功!');
            // window.history.back();
          } else {
            alert(res.msg);
          }
        }
      })
    }
  })
</script>

</html>
