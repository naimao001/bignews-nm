<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章列表</title>
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入模板引擎js文件 -->
  <script src="./libs/template-web.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <a href="" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
              <a href="" class="btn btn-danger btn-xs">删除</a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <a href="" class="btn btn-success" id="xinzengfenlei" data-toggle="modal" data-target="#myModal">新增分类</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">新增分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" class="form-control" id="recipient-name" name="name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input class="form-control" id="message-text" name="slug">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default cancel">取消</button>
          <button type="button" class="btn btn-primary confirm">确认</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./libs/http.js"></script>
<script type="text/html" id="trHtml">
  {{each }}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.slug}}</td>
    <td class="text-center">
      <a href="javascript:void(0)" data-id="{{$value.id}}" data-toggle="modal" id="edit" data-target="#myModal"
        class=" btn btn-info btn-xs">编辑</a>
      <a href="javascript:void(0)" data-id="{{$value.id}}" id="delete" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
  {{/each}}
</script>
<script>
  $(function () {
    //文章类别数据加载
    $.ajax({
      url: BigNew.category_list,
      success(res) {
        if (res.code == 200) {
          $('.category_table tbody').html(template('trHtml', res.data));
        }
      }
    });

    //模态框出现  分别给触发的事件源注册不同的情况
    $("#myModal").on("show.bs.modal", function (e) {
      // console.log(e.relatedTarget)
      //新增逻辑
      if (e.relatedTarget == $("#xinzengfenlei")[0]) {
        $(".confirm").click(function () {
          $.ajax({
            url: BigNew.category_add,
            type: 'post',
            data: {
              name: $('#recipient-name').val(),
              slug: $('#message-text').val(),
            },
            success(res) {
              if (res.code == 201) {
                alert('新增成功');
                location.reload();
              } else {
                alert(res.msg);
              };
            }
          });
        })
      } else {
        //编辑逻辑
        $("#exampleModalLabel").text("编辑分类")
        //(1)设置按钮文本为编辑
        $('#myModal .confirm').text('编辑');
        //(2)取出当前按钮所在的tr的name值赋值给模态框的表单
        $('#recipient-name').val($(e.relatedTarget)
          .parent().prev().prev().text());
        //(3)取出当前按钮所在的tr的slug值赋值给模态框的表单
        $('#message-text').val($(e.relatedTarget).parent().prev().text());

        $(".confirm").click(function () {
          $.ajax({
            url: BigNew.category_edit,
            type: 'post',
            data: {
              name: $('#recipient-name').val(),
              slug: $('#message-text').val(),
              id: $(e.relatedTarget).data('id')
            },
            success: function (res) {
              if (res.code == 200) {
                alert('编辑成功');
                location.reload();
              } else {
                alert(res.msg);
              };
            }
          });
        })
      }
    })
    
    //2.取消按钮点击事件
    $('#myModal .cancel').on('click', function (e) {
      $('#form')[0].reset();
      $('#myModal').modal('hide')
    })

    //删除
    $("body").on("click", "#delete", function () {
      $.ajax({
        url: BigNew.category_delete,
        type: 'post',
        data: {
          id: $(this).data("id")
        },
        success: function (res) {
          if (res.code == 204) {
            alert('删除成功');
            window.location.reload();
          } else {
            alert(res.msg);
          };
        }
      });
      //
    })
  })
</script>

</html>
